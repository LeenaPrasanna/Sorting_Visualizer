<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=50 step=1 value=100>
                
                <button id="a_generate">Randomize!</button>
                <button type="submit" onClick="refreshPage()">Stop!!!</button>
            </div>
 
            <div class="header_right">
                <p class="nav-heading">Sorting visualizer</p>
                
                <div class="algos">
                    <button >Bubble</button>
                    <button >Merge</button>
                    <button >Insertion</button>
                    <button >Selection</button>
                    <button >Heap</button>
                    <button>Quick</button>
                </div>
            </div>

            <div>
                <a href="#">
                    
                  <span class="left">
                    <span class="circle-left"></span>
                    <span class="circle-right"></span>
                  </span>
                  <span class="right">
                    <span class="circle-left"></span>
                    <span class="circle-right"></span>
                  </span>
                </a>
              </div>
              
        </nav>
    </header>


    <section>

        <div id="Info_Cont1">
            <p></p>
        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">
            <p></p>
        </div>

    </section>


    <script src="./scripts/main.js"></script>   
    <script src="./scripts/visualizations.js"></script> 
    <script src="./scripts/refresh.js"></script>
    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
</body>

</html>
